  <script>
  let passwordEl = document.getElementById('password');
  let eye = document.getElementsByClassName('feather-eye')[0];
  let eyeOff = document.getElementsByClassName('feather-eye-off')[0];

  function toggleVisibility() {
    if (passwordEl.type === 'password') {
      passwordEl.type = 'text';
      eye.classList.toggle('is-hidden', true);
      eyeOff.classList.toggle('is-hidden', false);

      passwordEl.focus();
      return;
    }

    passwordEl.type = 'password';
    eye.classList.toggle('is-hidden', false);
    eyeOff.classList.toggle('is-hidden', true);
    passwordEl.focus();
  }

  function loading() {
    document.getElementById('submit').classList.add('is-loading');
    return true;
  }

</script>
